{% extends "layout.html" %}
{% block body %}
<h2>Users</h2>
<table id="user_table" class="display" style="width:50%">
    <thead>
    <tr>
        <th rowspan="2">User ID</th>
        <th rowspan="2">Name</th>
    </tr>
    </thead>
    </thead>
    <tbody>
    {% for row in users %}
    <tr>
        <td>
            {{ row["_user_id"] }}
        </td>
        <td>{{ row["_name"] }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<script>
    $(document).ready(function () {
      $('#user_table').DataTable({
        "order": [[1, "desc"]],
        "scrollX": true
      });
    });
</script>
{% endblock %}
